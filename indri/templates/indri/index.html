{% extends 'indri/base.html' %}
{% load bootstrap3 %}
{% load static %}


{% block content %}

{% if product_list %}
	<div>
		{% for p in product_list %}
			<a href="{% url 'indri:detail' p.id%}"> {{ p.productName }} </a>
		{% endfor %}
	</div>
{% else %}
	<p> No products available. </p>
{% endif %}

{% endblock %}
